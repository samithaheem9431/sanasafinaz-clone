<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Story CRUD Operations</h2>
    
        <!-- Create Form -->
        <form id="createForm">
            <div class="form-group">
                <label for="createName">Name :</label>
                <input type="text" class="form-control" id="createName" value="Enter name">
            </div>
            <div class="form-group">
                <label for="createemail">Email :</label>
                <input type="email" class="form-control" id="createemail" value="Enter email">
            </div>
            <div class="form-group">
                <label for="createurl">URL :</label>
                <input type="url" class="form-control" id="createurl" value="Enter URL">
            </div>

            <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
            <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
        </form>
    
        <hr>
    
        <!-- Display Stories -->
        <div id="Data_list"></div>
    
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
